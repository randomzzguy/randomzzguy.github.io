        @keyframes float-1 { 0% { transform: translate(0,0) scale(1);} 100% { transform: translate(10%,10%) scale(1.1);} }
        @keyframes float-2 { 0% { transform: translate(0,0) scale(1);} 100% { transform: translate(-10%,-5%) scale(1.15);} }
        @keyframes float-3 { 0% { transform: translate(0,0) scale(1); opacity: 0.5;} 100% { transform: translate(-5%,10%) scale(1.05); opacity: 0.6;} }
        @media (max-width: 768px) { .noise-overlay { animation: none; opacity: 0.03; } .gradient-sphere { animation-duration: 25s; } .glow { animation-duration: 12s; filter: blur(20px); } }

        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Container */
        .universe-container {
            position: relative;
            width: 100%;
            height: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 2rem;
            padding-top: 2.5rem;
            z-index: 2;
            perspective: 1500px;
        }

        /* Floating Identity Card */
        .identity-sphere {
            width: 360px;
            height: 560px;
            position: relative;
            transform-style: preserve-3d;
            animation: float-rotate 20s ease-in-out infinite;
        }

        .identity-sphere.hover-stable { animation: none; transform: rotateY(0deg) rotateX(0deg) translateY(0) translateZ(0); }

        @keyframes float-rotate {
            0%, 100% { 
                transform: rotateY(-10deg) rotateX(5deg) translateY(0px) translateZ(0px);
            }
            25% { 
                transform: rotateY(5deg) rotateX(-3deg) translateY(-15px) translateZ(20px);
            }
            50% { 
                transform: rotateY(10deg) rotateX(8deg) translateY(-5px) translateZ(-10px);
            }
            75% { 
                transform: rotateY(-5deg) rotateX(-5deg) translateY(-20px) translateZ(15px);
            }
        }

                conic-gradient(from 25deg at 50% 50%, rgba(236,233,226,0.06), rgba(191,165,90,0.05), rgba(236,233,226,0.06)),
                linear-gradient(145deg, rgba(60,60,65,0.7), rgba(28,28,32,0.7));
            backdrop-filter: blur(25px);

            transition: transform 280ms ease, filter 280ms ease, box-shadow 280ms ease, border-color 280ms ease;
            will-change: transform, filter;

            flex-direction: column;
            justify-content: space-between;

  <script>

        // Particle System
        class ParticleUniverse {
            constructor() {
                this.canvas = document.getElementById('particleCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.mouse = { x: 0, y: 0 };
                this.colors = ['#4A2673', '#BFA55A', '#D94F46', '#ECE9E2'];
                
                this.resize();
                this.createParticles();
                this.bindEvents();
                this.animate();
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createParticles() {
                const particleCount = Math.min(150, Math.floor((this.canvas.width * this.canvas.height) / 8000));
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        z: Math.random() * 1000,
                        vx: (Math.random() - 0.5) * 0.5,
                        vy: (Math.random() - 0.5) * 0.5,
                        vz: (Math.random() - 0.5) * 2,
                        color: this.colors[Math.floor(Math.random() * this.colors.length)],
                        size: Math.random() * 3 + 1,
                        life: Math.random() * 100,
                        maxLife: 100
                    });
                }
            }
            
            bindEvents() {
                window.addEventListener('resize', () => this.resize());
                
                document.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });
            }
            
            updateParticles() {
                this.particles.forEach(particle => {
                    // Movement
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.z += particle.vz;
                    
                    // Mouse attraction
                    if (!window.__hoveringCard) {
                        const dx = this.mouse.x - particle.x;
                        const dy = this.mouse.y - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < 150) {
                            const force = (150 - distance) / 150;
                            particle.vx += dx * force * 0.0001;
                            particle.vy += dy * force * 0.0001;
                        }
                    }
                    
                    // Boundaries
                    if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;
                    if (particle.z < 0 || particle.z > 1000) particle.vz *= -1;
                    
                    // Keep in bounds
                    particle.x = Math.max(0, Math.min(this.canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(this.canvas.height, particle.y));
                    particle.z = Math.max(0, Math.min(1000, particle.z));
                    
                    // Life cycle
                    particle.life += 0.5;
