<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="manifest" href="assets/site.webmanifest">
    <title>Zeyad.Design</title>
    <style>
        :root {
            --dark-slate: #2A2E33;
            --soft-ivory: #ECE9E2;
            --deep-plum: #4A2673;
            --burnt-coral: #D94F46;
            --muted-gold: #BFA55A;
        }

        /* Global */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: var(--dark-slate);
            color: var(--soft-ivory);
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* Animated Background */
        .gradient-background {
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-sphere { position: absolute; border-radius: 50%; filter: blur(40px); }
        .sphere-1 {
            width: 40vw; height: 40vw;
            background: linear-gradient(40deg, rgba(74,38,115,0.8), rgba(147,90,212,0.4));
            top: -10%; left: -10%;
            animation: float-1 15s ease-in-out infinite alternate;
        }
        .sphere-2 {
            width: 45vw; height: 45vw;
            background: linear-gradient(240deg, rgba(217,79,50,0.8), rgba(255,146,139,0.4));
            bottom: -20%; right: -10%;
            animation: float-2 18s ease-in-out infinite alternate;
        }
        .sphere-3 {
            width: 30vw; height: 30vw;
            background: linear-gradient(120deg, rgba(191,165,90,0.5), rgba(245,224,161,0.5));
            top: 60%; left: 20%;
            animation: float-3 20s ease-in-out infinite alternate;
        }

        .grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            z-index: 2;
        }

        .glow {
            position: absolute; width: 40vw; height: 40vh;
            background: radial-gradient(circle, rgba(72,0,255,0.15), transparent 50%);
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 3; animation: pulse 8s infinite alternate; filter: blur(30px);
        }

        .noise-overlay {
            background-size: 200px 200px;
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.08; z-index: 5;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: grain-shift 8s infinite linear;
        }

        .particles-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 3; pointer-events: none; }
        .particle { position: absolute; background: white; border-radius: 50%; opacity: 0; pointer-events: none; }

        @keyframes grain-shift { 0% { transform: translate(0,0);} 25% { transform: translate(-5px,-5px);} 50% { transform: translate(-10px,5px);} 75% { transform: translate(5px,-10px);} 100% { transform: translate(0,0);} }
        @keyframes pulse { 0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9);} 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1);} }
        @keyframes float-1 { 0% { transform: translate(0,0) scale(1);} 100% { transform: translate(10%,10%) scale(1.1);} }
        @keyframes float-2 { 0% { transform: translate(0,0) scale(1);} 100% { transform: translate(-10%,-5%) scale(1.15);} }
        @keyframes float-3 { 0% { transform: translate(0,0) scale(1); opacity: 0.5;} 100% { transform: translate(-5%,10%) scale(1.05); opacity: 0.6;} }

        /* Mobile performance tweaks */
        @media (max-width: 768px) {
            .noise-overlay { animation: none; opacity: 0.03; }
            .gradient-sphere { animation-duration: 25s; }
            .glow { animation-duration: 12s; filter: blur(20px); }
        }

        /* Remodel message */
        .remodel-message {
            position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(42, 46, 51, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 12px;
            padding: 24px 28px;
            text-align: center;
            max-width: 720px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        }
        .remodel-message p { font-size: 1.15rem; }
        .remodel-message a { color: var(--burnt-coral); text-decoration: underline; }
        .remodel-message a:focus { outline: 2px dashed var(--muted-gold); outline-offset: 4px; }
    </style>
</head>
<body>
    <div class="gradient-background">
        <div class="gradient-sphere sphere-1"></div>
        <div class="gradient-sphere sphere-2"></div>
        <div class="gradient-sphere sphere-3"></div>
        <div class="glow"></div>
        <div class="grid-overlay"></div>
        <div class="noise-overlay"></div>
        <div class="particles-container" id="particles-container"></div>
    </div>

    <div class="remodel-message">
        <p>
            This website is currently being remodelled.<br>
            If you’re looking for the portfolio, it’s now at
            <a href="https://portfolio.zeyad.site" target="_blank" rel="noopener noreferrer">https://portfolio.zeyad.site</a>
        </p>
    </div>

    <script>
    // Particle Animation - Optimized for performance
    function initParticles() {
        const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) return;

        const particlesContainer = document.getElementById('particles-container');
        if (particlesContainer) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) createParticle();
        }
    }

    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initParticles);
    } else {
        initParticles();
    }

    function createParticle() {
        const container = document.getElementById('particles-container');
        if (!container) return;
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        resetParticle(particle);
        container.appendChild(particle);
        animateParticle(particle);
    }

    function resetParticle(particle) {
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;
        particle.style.opacity = '0';
        return { x: posX, y: posY };
    }

    function animateParticle(particle) {
        const pos = resetParticle(particle);
        const duration = Math.random() * 10 + 10;
        const delay = Math.random() * 5;
        const delayTimeout = setTimeout(() => {
            particle.style.transition = `all ${duration}s linear`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            const moveX = pos.x + (Math.random() * 20 - 10);
            const moveY = pos.y - Math.random() * 30;
            particle.style.left = `${moveX}%`;
            particle.style.top = `${moveY}%`;
            const animationTimeout = setTimeout(() => animateParticle(particle), duration * 1000);
            if (window.particleTimeouts) window.particleTimeouts.push(animationTimeout);
        }, delay * 1000);
        if (window.particleTimeouts) window.particleTimeouts.push(delayTimeout);
    }

    // Mouse interaction with light parallax
    let lastMouseMove = 0;
    const isMobile = window.innerWidth <= 768 || /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (!isMobile) {
        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastMouseMove < 50) return; // throttle
            lastMouseMove = now;
            const mouseX = (e.clientX / window.innerWidth) * 100;
            const mouseY = (e.clientY / window.innerHeight) * 100;
            if (Math.random() > 0.7) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${mouseX}%`;
                particle.style.top = `${mouseY}%`;
                particle.style.opacity = '0.4';
                const container = document.getElementById('particles-container');
                if (container) {
                    container.appendChild(particle);
                    const mouseTimeout1 = setTimeout(() => {
                        particle.style.transition = 'all 1s ease-out';
                        particle.style.left = `${mouseX + (Math.random() * 6 - 3)}%`;
                        particle.style.top = `${mouseY + (Math.random() * 6 - 3)}%`;
                        particle.style.opacity = '0';
                        const mouseTimeout2 = setTimeout(() => particle.remove(), 1000);
                        if (window.particleTimeouts) window.particleTimeouts.push(mouseTimeout2);
                    }, 10);
                    if (window.particleTimeouts) window.particleTimeouts.push(mouseTimeout1);
                }
            }

            const moveX = (e.clientX / window.innerWidth - 0.5) * 5;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 5;
            const spheres = document.querySelectorAll('.gradient-sphere');
            spheres.forEach((sphere, index) => {
                const multiplier = (index + 1) * 0.2;
                sphere.style.transform = `translate(${moveX * multiplier}px, ${moveY * multiplier}px)`;
            });
        });
    }
    </script>
</body>
</html>
